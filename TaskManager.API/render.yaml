services:
  - type: web
    name: task-manager-api
    env: dotnet
    buildCommand: dotnet restore && dotnet publish -c Release -o out
    startCommand: cd out && dotnet TaskManager.API.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT